<!--VALIDA CAMPO CADENA!-->

<script language="JavaScript" type="text/javascript">

    function ValidaCadena(e) {
    tecla = (document.all) ? e.keyCode : e.which;
    if (tecla==8) return true;
    patron =/[A-Za-z\s]/;
    te = String.fromCharCode(tecla);
    return patron.test(te);
} 
</script>
